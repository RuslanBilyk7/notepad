<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${#lists.isEmpty(notes)}">
    <h2>NOTES</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Note</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="note : ${notes}">
            <td th:text="${note.noteId}"></td>
            <!--<td th:text="${user.login}"></td>-->
            <td><a th:href="${'/user/edit/' + note.noteId}">Edit</a> </td>
            <td><a th:href="${'/user/delete/' + note.noteId}">Delete</a> </td>
            <td><a th:href="${'/user/show/notes/' + note.noteId}">Show notes</a> </td>
        </tr>
    </table>
</div>


</body>
</html>
