<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/edit note</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div>
        <form class="form-horizontal" th:object="${note}" th:action="@{/saveNote}" method="post">

            <input type="hidden" th:field="*{noteId}"/>

            <label class="col-sm-2 control-label">Note:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{noteContent}"/>

            </div>
            <div class="row">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
            <div class="btn btn-info">
                <a href="/">To notes list</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
